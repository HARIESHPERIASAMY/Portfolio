<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hariesh P | Portfolio</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            line-height: 1.6;
        }

        .page {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: #020617;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #38bdf8;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar p {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 30px;
            text-align: center;
        }

        .menu {
            width: 100%;
        }

        .menu a {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #cbd5f5;
            border-radius: 8px;
        }

        .menu a:hover {
            background: #1e293b;
        }

        /* Main content */
        .content {
            padding: 40px;
        }

        section {
            margin-bottom: 60px;
        }

        section h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #38bdf8;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 15px;
        }

        .hero span {
            color: #38bdf8;
        }

        .skills {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .skill-box {
            background: #020617;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding-top: 40px;
            color: #94a3b8;
        }

        @media (max-width: 900px) {
            .page {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
